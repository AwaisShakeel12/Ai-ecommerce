{% extends 'main.html' %}

{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/plants.css' %}">


<div class="container-fluid">
    <div class="row">

     
        <div class="col-md-8 plant-area">
            {% include 'base2/lowPriceComponent.html'%}
        </div>




        <!-- Right side: Form -->
        <div class="col-md-4 mt-2 ">
            <form method="get" class="mt-5">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Search</label>
                    <input type="text" name="q"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
          
             
                <button type="submit" class="btn btn-danger" value="submit">Submit</button>
            </form>

            <div class="container-fluid mt-5">
                    <ul class="list-group">
                        <a class="zoom-effect" href="{% url 'plants' %}" class="category-link text-success">ALL</a>
                       
                        {% for product in products %}
                         
                        <li  class="list-group-item mt-4 d-flex justify-content-between align-items-center catagory-item zoom-effect">
                            <a href="{% url 'plants' %}?q={{product.category.title}}" class="category-link ">{{product.category}}</a>
                            <hr class="category-divider">
                        </li>
                        
                        {% endfor %}

                       
                    </ul>
            </div>

            <div class="container-fluid">
                {% include 'base2/blogs_component.html' %}
            </div>
                
                
        </div>
    </div>
</div>



{% include 'base2/footer_component.html'%}




{% endblock %}

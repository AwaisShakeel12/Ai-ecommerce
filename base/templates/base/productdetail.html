{% extends 'main.html' %}

{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/plant_detail.css' %}">




<body>



    <div class="container">
      <div class="container mt-3">
        
    </div>


   
    <div class="card mt-5 border-2 shadow-lg">
        <img src="{{ product.image.url }}" class="card-img-bottom" alt="...">
      <div class="card-body">
        <h5 class="card-title text-primary">{{product.name}}</h5>
        <p class="card-text">{{product.description}}</p>


        <ul class="list-group list-group-flush">
            <li class="list-group-item">Category: {{product.category}}</li>
        </ul>
          <div class="card-body">

          <div class="row mb-3">
              <h4 class="text-right"><strong>${{ product.price }}</strong></h4>
          </div>

            <div class="row mb-3">
              <form action="{% url 'add_to_cart' product.id %}?next={{request.path}}" method="post">
                  {% csrf_token %}
                  <button type="submit" data-action="add" class="btn btn-outline-secondary add-btn update-cart" style="margin-left: 3%;" >Add to Cart</button>
              </form>
          </div>
    
        
            
           
          </div>
      </div>
    </div>
 




    </div>


    



</body>


{% endblock %}
